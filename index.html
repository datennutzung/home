<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="script.js" defer></script>
        <title>Home</title>
    </head>
    <body>
        <main>
            <div class="date-and-time">
                <div class="clock">right now</div>
                <div class="date">it's today. look at a calendar</div>
            </div>
            <form action="">
                <div class="form-block search-bar">
                    <label for="query" id="query-label"></label>

                    <input
                        type="search"
                        name="query"
                        id="query"
                        class="search-bar-input"
                        placeholder="Search..."
                        title="Search with your selected search engine" 
                        autocomplete="off"
                        autofocus
                    />
                    <input
                        type="submit"
                        id="search"
                        title="Search"
                        class="button button-icon search-bar-button"
                        value="🔍"
                    />
                    <a 
                        href="newtab.html"
                        target="_blank"
                        rel="noreferrer" 
                        title="New Tab" 
                        class="button button-icon new-tab-button">📌</a>
                </div>
                <div class="form-block">
                    <select
                        name="searchEngine"
                        id="searchEngine"
                        class="search-engine"
                        title="Select Search Engine"
                    >
                        <option
                            value="https://www.google.com/search?q="
                            selected
                        >
                            Google
                        </option>
                        <option
                            value="https://www.startpage.com/sp/search?query="
                        >
                            Startpage
                        </option>
                    </select>
                </div>
            </form>
        </main>
    </body>
</html>
